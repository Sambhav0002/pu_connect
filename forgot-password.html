<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PU Connect - Forgot Password</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .pu-brand {
            color: #0d6efd;
            font-weight: 700;
        }
        .password-card {
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .pu-logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card password-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="assets/images/logo.png" alt="PU Connect Logo" class="pu-logo mb-3">
                            <h2 class="pu-brand">PU Connect</h2>
                            <h4 class="mt-3">Reset Your Password</h4>
                            <p class="text-muted">Enter your university email to receive a password reset link</p>
                        </div>

                        <form id="forgotPasswordForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">University Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="username@pondiuni.edu.in" required>
                                <div class="invalid-feedback">Please enter a valid university email</div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary py-2">Send Reset Link</button>
                            </div>

                            <div class="text-center mt-3">
                                <p class="mb-0">Remember your password? 
                                    <a href="login.html" class="text-decoration-none">Log in</a>
                                </p>
                            </div>
                        </form>

                        <div class="alert alert-success mt-4 d-none" id="successMessage">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Password reset link has been sent to your email. Please check your inbox.
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted">Â© 2023 PU Connect. Pondicherry University</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate email format (simple validation)
            const email = document.getElementById('email').value;
            if (!email.endsWith('@pondiuni.edu.in')) {
                document.getElementById('email').classList.add('is-invalid');
                return;
            }
            
            // Simulate successful submission (in real app, this would be an API call)
            document.getElementById('forgotPasswordForm').classList.add('d-none');
            document.getElementById('successMessage').classList.remove('d-none');
            
            // In a real application, you would:
            // 1. Send the email to your backend
            // 2. Handle the response
            // 3. Show appropriate messages
        });
    </script>
</body>
</html>
